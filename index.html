<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Compound Interest Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Compound Interest Calculator</h1>
    <div id="calculator">
      Principal: <input type="number" id="principal">
      Interest Rate: <input type="number" id="interest" step=".01">
      Times Compounded/Year: <input type="number" id="times">
      # of Years: <input type="number" id="years">      
      
      <p>Final Amount: <span id="final"></span></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
